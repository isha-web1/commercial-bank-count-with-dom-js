<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commercial Bank For Dom</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <h1 class="text-5xl text-center mt-6">Welcome To <span class="font-semibold text-fuchsia-700">Commercial Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-red-300 w-9/12 mx-auto mt-12 pl-6 pb-4 rounded-lg">
           <h2 class="text-3xl text-center mb-4 font-mediaum">Please Login!!</h2>
           <input id="email-field" class="w-9/12 block mb-2 px-3" type="email" name="" id="" placeholder="Please add your email">
           <input id="password-field" class="w-9/12 block mb-2 px-3" type="password" name="" id="" placeholder="Please add a password">
           <button id="submit-btn" class="bg-fuchsia-600 hover:bg-red-400 px-6 py-2 text-medium text-white rounded-lg">Submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
